<div>
    <a href="{{ blog.get_feed }} ">
        <h3>Feed</h3>
    </a>
</div>
<h3>Category</h3>
<ul>
    {% for category in blog.get_categories %}
    <li>
    <a href="{{ category.get_absolute_url }}">
        {{ category.title }}
        {% if category.blog.show_category_count %}
            ({{ category.count }})
        {% endif %}
    </a>
    </li>
    {% endfor %}
</ul>
